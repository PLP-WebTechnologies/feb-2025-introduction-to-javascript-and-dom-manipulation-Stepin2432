<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic JavaScript Interaction</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1 id="main-heading">Welcome to JavaScript DOM Manipulation</h1>
    </header>

    <main>
        <section>
            <p id="dynamic-text">This text will change dynamically when you click the button below.</p>
            <button id="change-text-btn">Change Text</button>
        </section>

        <section>
            <button id="toggle-element-btn">Add/Remove Element</button>
            <div id="dynamic-container"></div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 JavaScript DOM Manipulation</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
